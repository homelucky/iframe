mybatis:
  type-aliases-package: com.songsy.iframe.model
  mapper-locations: classpath:mapper/*.xml
# 主数据库
master:
  datasource:
    use-jndi: false
    jndi-name: jdbc/datasource
    url: jdbc:mysql://127.0.0.1:3306/iframe?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    driver-class: com.mysql.jdbc.Driver
    initial-size: 0
    min-idle: 10
    max-active: 100
    max-wait: 20000
# 从数据库
slave:
  datasource:
    use-jndi: false
    jndi-name: jdbc/datasource
    url: jdbc:mysql://127.0.0.1:3306/iframe?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    driver-class: com.mysql.jdbc.Driver
    initial-size: 0
    min-idle: 10
    max-active: 100
    max-wait: 20000